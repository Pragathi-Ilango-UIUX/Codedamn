<!-- Pragathi Ilango - Day 11 -  Build a card flip animation.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card Element</title>
  <link rel="stylesheet" href="flip.css" />
</head>
<body>
  <!-- Card Container -->
  <div class="card-container">
    <div class="card">
      <!-- Front of the card -->
      <div class="card-front">
        <img src="codedamn.png" alt="Avatar" class="card-img" />
      </div>
      
      <!-- Back of the card -->
      <div class="card-back">
        <h1>Codedamn</h1>
        <p>A learn to code platform with hand-on learning with the most
			sophisticated learning environment to learn, build projects and
			practice problems.</p>
      </div>
    </div>
  </div>
</body>
</html>
