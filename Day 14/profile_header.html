
<!-- Pragathi Ilango - Day 14 - Profile header -->
<!-- Tasked to build a simple profile header with a header and a profile image with two buttons.-->
<!DOCTYPE html>
<html>
	<head>
		<title>Profile Header Challenge</title>
		<link rel="stylesheet" type="text/css" href="profile_header.css" />
	</head>
	<body>
		<div class="header"> <!-- Relative position-->
			<!-- Everything else is positioned according to header [Absolute positioning is done relative to the first relatively (or absolutely) positioned parent element.] -->
			<div class="profile-picture">
				<img src="person.jpeg" alt="Profile Picture">
			</div>
			<div class="profile-info">
				<h1>Amna Lore</h1>
			</div>
			<div class="buttons">
				<button><img src="email.svg" alt="email icon">Message</button>
				<button><img src="phone.svg" alt="phone icon">Call</button>
			</div>
		</div>
	</body>
</html>
