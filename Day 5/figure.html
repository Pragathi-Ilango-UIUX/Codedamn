<!-- Pragathi Ilango - Day 5 (figure & figcaption)-->
<!DOCTYPE html>
<html>
	<head>
		<title>Figure Tag Lab</title>
		<style>
			#figureImage{
				width: 100px;
				height: 150px;
			}
		</style>
	</head>
	<body>
		<figure id="myFigure">
			<img id="figureImage" src="prince.jpeg" alt="A cute dog">
			<figcaption id="myCaption"> A cute dog </figcaption>
		</figure>
	</body>
</html>
