<!-- Pragathi Ilango - Day 10 -  Grid Template Rows and columns -->
<!DOCTYPE html>
<html>
	<head>
		<title>Grid Template Rows and Columns</title>
		<style>
			#grid-container{
				display:grid;
				grid-template-rows: 1fr 1fr 1fr; /* repeat(3, 1fr); */
				/* fr = fraction [It is used to create flexible grid tracks that grow or shrink to fit the available space in the grid container.] */
				grid-template-columns: 1fr 1fr 1fr;
			}
			.grid-item{
				border: 1px solid black;
				background-color: lightgoldenrodyellow;
				text-align: center;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<div id="grid-container">
			<div class="grid-item">1</div>
			<div class="grid-item">2</div>
			<div class="grid-item">3</div>
			<div class="grid-item">4</div>
			<div class="grid-item">5</div>
			<div class="grid-item">6</div>
			<div class="grid-item">7</div>
			<div class="grid-item">8</div>
			<div class="grid-item">9</div>
		</div>
	</body>
</html>
