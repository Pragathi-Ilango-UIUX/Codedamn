
<!-- Pragathi Ilango - Day 13 - Stats Card -->
<!DOCTYPE html>
<html>
	<head>
		<title>Stats Card Challenge</title>
		<link rel="stylesheet" type="text/css" href="stats.css" />
	</head>
	<body>
		<p>Last 30 days</p>
		<div class="stats-container">
			<div class="card">
				<div class="stat-title">Total Subscribers</div>
				<div class="bottom"> 
					<div class="stat-value">71,897 <span class="stat-change"> from 70,946 </div>
					<div class="positive"><span class="arrow1">↑</span> 1.2%</span></div>
				</div>
			</div>
			<div class="card">
				<div class="stat-title">Avg. Open Rate</div>
				<div class="bottom"> 
					<div class="stat-value">58.16% <span class="stat-change"> from 56.14% </div>
					<div class="positive"><span class="arrow1">↑</span> 2.02%</span></div>
				</div>
			</div>
			<div class="card">
				<div class="stat-title">Avg. Click Rate</div>
				<div class="bottom">
					<div class="stat-value">24.57% <span class="stat-change"> from 28.62% </div>
					<div class="negative"><span class="arrow2">↓</span> 4.05%</span></div>
				</div>
			</div>
		</div>
	</body>
</html>
