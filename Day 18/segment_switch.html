<!-- Coded by Pragathi Ilango - Day 18 - Segment Switch Component-->
<!-- Task - Create a simple segment switch component using radio buttons (just using HTML & CSS).-->
<!DOCTYPE html>
<html>
	<head>
		<title>Tooltip Widget</title>
		<link rel="stylesheet" type="text/css" href="segment_switch.css" />
	</head>
	<body>
		<form class="segment-switch">
			<div>
				<!-- The for attribute in a label element is used to specify which form element the label is bound to. 
					 This creates a connection between the label and the input element, so that when the label is clicked, the associated input element (such as a radio button or checkbox) is activated.
				-->
				<input type="radio" id="option1" name="segment" checked> <!-- Default checked -->
				<label for="option1">Option 1</label>
			</div>
			<div>
				<input type="radio" id="option2" name="segment">
				<label for="option2">Option 2</label>
			</div>
			<div>
				<input type="radio" id="option3" name="segment">
				<label for="option3">Option 3</label>
			</div>
		</form>
	</body>
</html>
