<!-- Coded by Pragathi Ilango on Dec 10, 2024 -  Create a marquee element using CSS, which would make the text scroll from right to left.-->

<!-- 
	The default Marquee Tag in HTML has been deprecated. Even though the marquee tag is no longer recommended to use according the web standards, for backwards compatability, it is still supported in most web browsers.
-->
<!DOCTYPE html>
<html>
	<head>
		<title>Marquee</title>
		<link rel="stylesheet" type="text/css" href="marquee.css" />
	</head>
	<body>
		<div class="marquee">
			<p>This is a simple Marquee Animation</p>
		</div>
	</body>
</html>
